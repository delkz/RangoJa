version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/rangoja
      - JWT_SECRET=supersecretkey 
    depends_on:
      - db

  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: root
      POSTGRES_DB: rangoja
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
